<!DOCTYPE html>
<html lang="ko">
    @@include('include/head.html')
<body>
    <!--accNav-->
    <div class="accNav">
        <a href="#header">주요메뉴 바로가기</a>
        <a href="#content">본문 바로가기</a>
        <a href="#footer">지역메뉴 바로가기</a>
    </div>
    <!--//accNav-->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        @@include('include/header.html')
        <!-- //header -->
        <!-- lnb -->
        @@include('include/lnb.html')
        <!-- //lnb -->
        <!-- container -->
        <div id="container">
            <!-- content -->
            <div id="content">
                <div class="inner">
                <!-- breadCrumb -->
                <div class="breadCrumb">
                    <ul>
                        <li>홈</li>
                        <li>포털 관리</li>
                        <li>게시판 관리</li>
                        <li>공지사항 관리</li>
                    </ul>
                </div>
                <!-- //breadCrumb -->
                <h2 class="tit">베이스맵 관리</h2>
                <!-- table -->
                <div class="table row">
                    <table>
                        <caption>베이스맵관리 상세정보 테이블</caption>
                        <colgroup>
                            <col style="width: 200px;"/>
                            <col style="width: 450px;"/>
                            <col style="width: 200px;"/>
                            <col style="width: auto;"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">베이스맵 명</th>
                                <td class="txt-left" colspan="3">
                                    <span class="bold">테스트 베이스맵2</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">소유자</th>
                                <td>관리자</td>
                                <th scope="row">등록일자</th>
                                <td>2021-01-13</td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="chk01">베이스맵 등록여부</label>
                                </th>
                                <td colspan="3">
                                    <div class="checkbox">
                                        <input type="checkbox" id="chk01"/>
                                        <label for="chk01">등록</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="chk02"/>
                                        <label for="chk02">미등록</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="s01">레이어 타입</label>
                                </th>
                                <td colspan="3">
                                    <select id="s01" style="width: 264px;">
                                        <option label="WMS"></option>
                                        <option label="WMS"></option>
                                        <option label="WMS"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="i11">URL</label>
                                </th>
                                <td colspan="3">
                                    <input type="text" id="i11" style="width: 100%;">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="f01">첨부파일</label>
                                </th>
                                <td colspan="3">
                                    <div class="row flex ac">
                                        <input type="text" id="d01" style="width: 400px;" disabled/>
                                        <label for="d01"></label>
                                        <div class="fileArea type01">
                                            <input type="file" id="f01" class="hidden"/>
                                            <label for="f01">찾아보기...</label>
                                        </div>
                                    </div>
                                    <div class="imgBox imgNone" style="width: 546px; height: 243px; border: 1px solid #e9e9e9; border-radius: 4px; background-color: #fff;">

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- //table -->
                </div>
                <!-- //table -->

                <!-- paramArea -->
                <div class="paramArea">
                    <div class="flex sb ac">
                        <div class="titArea square">
                            <strong>매개 변수</strong>
                        </div>
                        <button type="button" class="btn bd-orange">
                            <span class="t-orange">매개변수 추가</span>
                            <i class="ico ico-btnApply ml"></i>
                        </button>
                    </div>
                    <!-- paramList -->
                    <div class="paramList cScroll">
                        <!-- row -->
                        <div class="row">
                            <div class="paramName">
                                <input type="text" class="paramInput" id="i01" value="SERVICE"/>
                                <label for="i01"></label>
                            </div>
                            <input type="text" class="paramInput" id="i02"/>
                            <label for="i02"></label>
                            <button type="button" class="btnParam">
                                <span class="hidden">매개 변수 삭제</span>
                            </button>
                        </div>
                        <!-- //row -->
                        <!-- row -->
                        <div class="row">
                            <div class="paramName">
                                <input type="text" id="i03" class="paramInput" value="REQUEST"/>
                                <label for="i03"></label>
                            </div>
                            <input type="text" class="paramInput" id="i04"/>
                            <label for="i04"></label>
                            <button type="button" class="btnParam">
                                <span class="hidden">매개 변수 삭제</span>
                            </button>
                        </div>
                        <!-- //row -->
                        <!-- row -->
                        <div class="row">
                            <div class="paramName">
                                <input type="text" class="paramInput" id="i05" value="TYPENAME"/>
                                <label for="i05"></label>
                            </div>
                            <input type="text" class="paramInput" id="i06"/>
                            <label for="i06"></label>
                            <button type="button" class="btnParam">
                                <span class="hidden">매개 변수 삭제</span>
                            </button>
                        </div>
                        <!-- //row -->
                        <!-- row -->
                        <div class="row">
                            <div class="paramName">
                                <input type="text" class="paramInput" id="i07" value="TYPENAME"/>
                                <label for="i07"></label>
                            </div>
                            <input type="text" id="i08" class="paramInput"/>
                            <label for="i08"></label>
                            <button type="button" class="btnParam">
                                <span class="hidden">매개 변수 삭제</span>
                            </button>
                        </div>
                        <!-- //row -->
                        <!-- row -->
                        <div class="row">
                            <div class="paramName">
                                <input type="text" class="paramInput" id="i09" value="TYPENAME"/>
                                <label for="i09"></label>
                            </div>
                            <input type="text" id="i10" class="paramInput"/>
                            <label for="i10"></label>
                            <button type="button" class="btnParam">
                                <span class="hidden">매개 변수 삭제</span>
                            </button>
                        </div>
                        <!-- //row -->
                    </div>
                    <!-- //paramList -->
                </div>
                <!-- //paramArea -->
                <!-- btnArea -->
                <div class="btnArea flexEnd">
                    <button type="button" class="btn bg-grey lg">삭제</button>
                    <button type="button" class="btn bg-white2 bd-blue lg">
                        <span class="t-grey2">목록</span>
                    </button>
                    <button type="button" class="btn bg-sky lg">유효성검사</button>
                    <button type="button" class="btn bg-blue lg">저장</button>
                </div>
                <!-- //btnArea -->
                <!-- footer -->
                @@include('include/footer.html')
                <!-- //footer -->
                </div>
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>
</html>

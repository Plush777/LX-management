<!DOCTYPE html>
<html lang="ko">
    @@include('include/head.html')
<body>
    <!--accNav-->
    <div class="accNav">
        <a href="#header">주요메뉴 바로가기</a>
        <a href="#content">본문 바로가기</a>
        <a href="#footer">지역메뉴 바로가기</a>
    </div>
    <!--//accNav-->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        @@include('include/header.html')
        <!-- //header -->
        <!-- lnb -->
        @@include('include/lnb.html')
        <!-- //lnb -->
        <!-- container -->
        <div id="container">
            <!-- content -->
            <div id="content">
                <!-- inner -->
                <div class="inner">
                    <!-- breadCrumb -->
                    <div class="breadCrumb">
                        <ul>
                            <li>홈</li>
                            <li>포털 관리</li>
                            <li>게시판 관리</li>
                            <li>공지사항 관리</li>
                        </ul>
                    </div>
                    <!-- //breadCrumb -->
                    <h2 class="tit">공지사항 관리</h2>
                </div>
                <!-- //inner -->
                 <!-- footer -->
                 @@include('include/footer.html')
                 <!-- //footer -->
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->

        <!-- popup -->
        <div class="popup wide">
            <!-- popHead -->
            <div class="popHead">
                <p>시스템 정보</p>
                <button type="button" class="btnClose">
                    <span class="hidden">팝업창 닫기</span>
                </button>
            </div>
            <!-- //popHead -->
            <!-- popCont -->
            <div class="popCont">
                <!-- boxArea -->
                <div class="boxArea">
                    <!-- box -->
                    <div class="box">
                        <!-- innerBox -->
                        <div class="innerBox">
                            <!-- total -->
                            <div class="total">
                                <div class="dashTit">
                                    <strong class="black">CPU</strong>
                                </div>
                                <div class="sub">
                                    <span>( 전체 : 100% )</span>
                                </div>
                            </div>
                            <!-- //total -->
                            <div class="graphArea circle"></div>
                        </div>
                        <!-- //innerBox -->
                    </div>
                    <!-- //box -->
                    <!-- box -->
                    <div class="box">
                        <!-- innerBox -->
                        <div class="innerBox">
                            <!-- total -->
                            <div class="total">
                                <div class="dashTit">
                                    <strong class="black">Memory</strong>
                                </div>
                                <div class="sub">
                                    <span>( 전체 : 3,791.0 MB )</span>
                                </div>
                            </div>
                            <!-- //total -->
                            <div class="graphArea circle"></div>
                        </div>
                        <!-- //innerBox -->
                    </div>
                    <!-- //box -->
                    <!-- box -->
                    <div class="box">
                        <!-- innerBox -->
                        <div class="innerBox">
                             <!-- total -->
                             <div class="total">
                                <div class="dashTit">
                                    <strong class="black">Disk</strong>
                                </div>
                                <div class="sub">
                                    <span>( 전체 : 106.0 GB )</span>
                                </div>
                            </div>
                            <!-- //total -->
                            <div class="graphArea circle"></div>
                        </div>
                        <!-- //innerBox -->
                    </div>
                    <!-- //box -->
                </div>
                <!-- //boxArea -->
            </div>
            <!-- //popCont -->
        </div>
        <!-- //popup -->
        <div id="dimmed"></div>
    </div>
    <!-- //wrap -->
</body>
</html>
